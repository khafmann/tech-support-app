spring:
  application:
    name: tech.support
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/request-db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
